<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <div class="container">
    <div class="top-link">
      <a href="index.html">메인 페이지로 이동</a> | <a href="login.html">로그인 페이지로 이동</a>
    </div>
    <h2>회원가입</h2>
    <form>
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="이름을 입력하세요" required autocomplete="name" />

      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="example@email.com" required autocomplete="email" />

      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />

      <label for="age">나이</label>
      <input type="number" id="age" placeholder="20" step="1" required autofocus />

      <div class="radio-group">
        <label>성별</label>
        <input type="radio" name="gender" id="male" />
        <label for="male">남</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">여</label>
      </div>

      <label for="favorite">좋아하는 장르</label>
      <select id="favorite">
        <option>액션</option>
        <option>로맨스</option>
        <option>드라마</option>
        <option>코미디</option>
        <option>공포</option>
      </select>

      <button type="submit">가입하기</button>
    </form>
  </div>
</body>
</html>
